<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POC OSM</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

    <body>
        <div id="mapid"> </div>
         <!--Champs de recherche-->
         <p>
            <label for="city-field">Ville : </label>
            <input type="text" id="city-field">
        </p>
        <p>
            <label for="distance-field">Distance : </label>
            <input type="range" min="1" max="200" id="distance-field">
        </p>
        <p id="distance-value"></p>
        <button  onclick="searchCoordinates()"> Rechercher </button>

        crossorigin=""></script>
        <script>
            // On initialise la latitude et la longitude de Lyon (centre de la carte)
            var lat = 45.7542305;
            var lon = 4.8386187;
            var macarte = null;

            window.onload = function() {
                // Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
                initMap(); 
            };
        </script>
        <script src="scripts.js" ></script>
    </body>
</html>
